<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Sure Chat{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  <link href={% static 'js/app.js' %} rel="preload" as="script">
  <link href={% static 'js/chunk-vendors.js' %} rel="preload" as="script">
  <link href={% static 'css/app.css' %} rel="preload" as="style">
  <link href={% static 'css/chunk-vendors.css' %} rel="preload" as="style">
  <link href={% static 'css/chunk-vendors.css' %} rel="stylesheet">
  <link href={% static 'css/app.css' %} rel="stylesheet">
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="shortcut icon" href={% static 'logo.png' %}>

</head>

<body>
  <div class="v-toolbar__content"
    style="height: 64px; background-color: #429788; font-family:  monospace">
    <h2>Sure<b>Chat</b></h2>
    <div class="spacer"></div>
    {% if request.user.is_authenticated %}

    <a href="{% url 'app' '' %}"><button type="button" class="v-btn v-btn--icon theme--dark">
      <div class="v-btn__content"><i aria-hidden="true" class="v-icon material-icons theme--dark">home</i></div>
    </button></a>
    {% endif %}
  </div> 

  <div class="container">
        {% include 'messages.html' %}
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
