<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="./chat.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col msg-window-container">
            <div class="card" id="msgWindow">
                <div class="card-header"><span class="card-title">Doctor X </span></div>
                <div class="card-body" id="msgs">
                    <div class="msg to">Hello! How can I assist you today?</div>
		    <div class="msg from"> بطني واوا</div>
                </div>
                <div class="card-footer">
                    <div class="input-group" id="msgForm" data-sender="me"><input class="form-control" type="text" placeholder="Type message and hit [Enter] to send." />
                        <div class="input-group-append"><button class="btn btn-outline-secondary" type="button">Send</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<body>

</html>
